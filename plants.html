<html>
  <head>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <a class="logo" href="index.html" title="Home">
        <img src="css/images/logo.png" alt="Logo" />
      </a>
    </header>
    <!-- display meaning which is a hint  -->
    <p id="meaning-el"></p>

    <!-- space for user input -->
    <input type="text" id="trial-el" required />

    <div class="actions">
      <!-- submit answer -->
      <button class="act act-afro" id="submit-button" onclick="submit()">
        Submit
      </button>

      <!-- restart game -->
      <button class="act act-afro" id="restart-button" onclick="restart()">
        Restart
      </button>

      <!-- go to modules.html -->
      <!-- <a class="act act-afro" href="modules.html">Modules</a> -->
    </div>

    <script src="bundle.js"></script>
    <script src="plants.js"></script>
  </body>
</html>
